name: Mini-Pay CI 테스트 자동화

on:
  pull_request:
    branches: "base/youngtae"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: JDK 17을 설치합니다
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Wrapper 파일 및 권한 확인
        run: |
          echo "Listing files in the directory:"
          ls -al
          echo "Setting execute permissions for gradlew"
          chmod +x gradlew

      - name: 빌드 시 캐시 적용
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 빌드
        run: ./gradlew build jacocoTestReport

      - name: 테스트 커버리지를 PR에 코멘트로 등록합니다
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: 📝 테스트 커버리지 리포트입니다
          paths: ${{ github.workspace }}/build/reports/jacoco/test/html/index.html
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
